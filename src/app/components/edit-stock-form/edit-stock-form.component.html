<div class="container">

    <h1 style="text-align: center">Edit stock</h1>

    <form #editForm="ngForm">

        <div class="form-group">
            <label for="name">Enter name:</label>
            <input type="text"
                name="name"
                ngModel
                minlength="1"
                maxlength="25"
                placeholder="Enter name"
                [(ngModel)]="stock && stock.name"
                #nameInput="ngModel">

            <div class="erorr"
                *ngIf="nameInput.touched && !nameInput.valid">
                Invalid stock name!
            </div>
        </div>

        <div class="form-group">
            <label for="price">Enter price:</label>
            <input type="number"
                name="price"
                ngModel
                minlength="1"
                maxlength="5"
                placeholder="Price"
                [(ngModel)]="stock && stock.price"
                #priceInput="ngModel">

            <div class="erorr"
                *ngIf="priceInput.touched && !priceInput.valid">
                Invalid price!
            </div>
        </div>

        <div class="form-group">
            <label for="exchange">Enter exchange name:</label>
            <input type="text"
                name="exchange"
                ngModel
                minlength="3"
                maxlength="25"
                placeholder="Exchange"
                [(ngModel)]="stock && stock.exchange"
                #exchangeInput="ngModel">

            <div class="erorr"
                *ngIf="exchangeInput.touched &&!exchangeInput.valid">
                Invalid exchange name!
            </div>
        </div>

        <div class="form-group">
            <label for="favorite">Choose favorite</label>
            <input type="checkbox"
                name="favorite"
                ngModel
                [(ngModel)]="stock && stock.favorite"
                #favoriteInput="ngModel">
        </div>

        <div class="buttons">
            <button (click)="editStock()"
                (click)="toggleDisplay()"
                [disabled]="editForm.invalid"><a
                    href="market/{{stock?.code}}">Send</a></button>
            <button (click)="toggleDisplay()">Close</button>
        </div>

    </form>
</div>
