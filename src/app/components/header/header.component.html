<header>
    <div class="logo">
        <img src="../../../assets/images/sunshine2.png"
            alt="Sunshine Stocks Logo"
            [routerLink]="['/home']">
    </div>
    <nav>
        <div class="links">
            <a [routerLink]="['/home']">Home</a>
            <a [routerLink]="['/contacts']">Contacts</a>
            <a (click)="toggleDisplay()"
                *ngIf="isLogged">Add Stock</a>
            <a [routerLink]="['/login']">Login</a>
            <a (click)="clearSesion()"
                href="/login"
                *ngIf="isLogged">LogOut</a>
        </div>
    </nav>
</header>
